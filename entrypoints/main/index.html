<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default Popup Title</title>
    <meta name="manifest.type" content="browser_action" />
    <link rel="stylesheet" href="@/public/vendor/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="@/entrypoints/main/style.css" />
  </head>
  <body>
  <!-- Modale Bootstrap 5 -->
  <div class="modal fade" id="microblockModal" tabindex="-1" aria-labelledby="microblockModalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="microblockModalTitle">Microchain Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="microblockModalBody">

                <div id="carouselMicrochain" class="carousel slide" data-bs-interval="false" data-bs-wrap="false" >
                  <div class="carousel-inner">
                    <!-- Dynamic content -->
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselMicrochain" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselMicrochain" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
                <div style="border: #06b57b solid 3px; padding: 3px">
                  <div id="_app_event_summary" ></div>
                  <div id="_app_event_status">

                  </div>
                  <div id="_app_event_details">

                  </div>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="/vendor/bootstrap/js/bootstrap.bundle.js"></script>
  <script type="module" src="main.js"></script>
  </body>
</html>
